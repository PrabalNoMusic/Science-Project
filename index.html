<body class="w3-black">

    <div class="container-fluid w3-yellow p-5">
        <center>
            <h1>Valency Calculator</h1>
            <h3>By Prabal Sheel</h3>
        </center>
    </div>

    <br>

    <div class="w3-red p-3">
        <h1>Why do we need Valencies?</h1>
        <p>The valency of an element is important because it determines how strong the bond between the atoms will be. The higher the valency, the stronger the bond.</p>
    </div>

    <br>

    <div class="w3-blue p-5 container-fluid">
        <div class="row">
            <div class="col-lg-6 col-sm-12 p-5">
                <center><h1>Enter Atomic Number</h1></center>
                <hr>
                <div class="row">
                    <input id="AtNo" class="w3-input p-2 col-sm-11 p-1" placeholder="Enter Atomic Number">
                    <button class="col-sm-1 p-1 w3-btn w3-white round-0" onclick="add();">▶︎</button>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 p-5">
                <center><h1>Information</h1></center>
                <h3 id="Hi"></h3>
                <h5 id="Bye"></h5>
                <h2 id="Die"></h2>
            </div>
        </div>
    </div>
    
    <script src="main.js" theme="dark" position="bottom-right"></script>
